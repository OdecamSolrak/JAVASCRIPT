    <p>Aqui você aprendeu a converter o tipo de operador (typeof) <strong>String</strong> para <strong>Number</strong>
    </p>
    <script>
        /*  Comversão de tipo de operador (Typeof)
            Number.parseInt (para números inteiros)
            Number.parseFloat (para números fracionais)
        */
        var n1 = Number.parseInt(window.prompt('Digite um número.')) // Conversão de String => Number
        var n2 = Number.parseInt(window.prompt('Digite outro número')) // Conversão de String => Number
        var soma = n1 + n2 //Resultado
        //window.alert('A soma dos valores é '+ soma)
        window.alert(`A soma dos valores: ${n1} + ${n2} é = ${soma}`)
    </script>
