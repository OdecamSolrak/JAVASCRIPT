<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: blanchedalmond;
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area {
            background-color: brown;
            color: white;
            font-size: 30px;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">001</a>
    </nav>
    <h1>Eventos DOM</h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interagir
    </div>
    <h1>Somando valores:</h1>
    <input type="number" name="val1" id="val1"> +
    <input type="number" name="val2" id="val2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <script> 
        function clicar() {
            var d1 = document.getElementById('area')
            d1.innerText = 'Clicou!'
            d1.style.background = 'green'
        }
        function entrar() {
            var d1 = document.getElementById('area') 
            d1.innerText = 'Entrou!'   
        }
        function sair() {
            var d1 = document.getElementById('area')
            d1.innerText = 'Saiu!'
            d1.style.background = 'brown'
        }
        // Podendo ser subistitu√≠do por:
        /*var d1 = document.getElementById('area')
        d1.addEventListener('click', clicar)
        d1.addEventListener('mouseenter', entrar)
        d1.addEventListener('mouseout', sair)
        mais as funtion
        */
       function somar() {
       var v1 = document.getElementById('val1')
       var v2 = document.querySelector('input#val2')
       var res = document.getElementById('res')
       var n1 = Number(v1.value)
       var n2 = Number(v2.value)
       var s = n1 + n2
       res.innerHTML = `O resultado de ${n1} + ${n2} = ${s}`
    }
    </script>
</body>
</html>
